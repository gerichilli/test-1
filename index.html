<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=viewport, initial-scale=1.0, viewport-fit=cover, shrink-to-fit=no">
  <title>Test Vh</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header"></div>
  <div class="main">
    <div class="container-1">
      <div class="container-2">
        <div class="container-3">
          <div class="col-2">
            <div class="row-1"></div>
            <div class="row-2">
              <div class="wrapper">
                <div class="top"></div>
                <div class="main-wrapper" id="main-wrapper">
                  <img src="image.png" alt="" class="main-image" id="main-image">
                </div>
              </div>  
            </div>
            <div class="row-3"></div>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="info" id="info">
    <p id="info1"></p>
    <p id="info2"></p>
    <p id="info3"></p>
  </div>
  <script>
    const viewportWidth = window.innerWidth
    const viewportHeight = window.innerHeight
    const bodyWidth = document.querySelector("body").offsetWidth
    const col1W = document.querySelector(".col-2").offsetWidth
    const col2W = document.querySelector(".col-3").offsetWidth

    document.getElementById("info1").innerHTML = `Viewport = ${viewportWidth}px x ${viewportHeight}px, Body width ${bodyWidth}px`
    document.getElementById("info2").innerHTML = `col 1, 2 width = ${col1W}px ${col2W}px`
  </script>
</body>
</html>
